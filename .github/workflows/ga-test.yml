
name: Ter-test
run-name: Using Github Actions with TER
on:
  push:
    branches:
      - main
jobs:
  Premier-Job:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello World!!"
  Build:
    runs-on:  ubuntu-latest
    steps:
        - uses: Actions/checkout@v3 #downloads a copy of repo on the runner 
        - name: Set up JDK 11 
          uses: Actions/setup-java@v3
          with: 
            java-version: '11'
            distribution: 'adopt'
        - name: Build with Maven
          run: mvn package
          