name: Ter-test
run-name: Testing
on:
  push:
    branches:
      - main
jobs:
  Test:
    runs-on:  ubuntu-latest
    steps:
        - uses: Actions/checkout@v3 #downloads a copy of repo on the runner 
        - name: Set up JDK 11 
          uses: Actions/setup-java@v3
          with: 
            java-version: '11'
            distribution: 'adopt'
        - name: Test with Maven
          run: mvn test
        - name: Archive jacoco coverage results
          uses: actions/upload-artifact@v3
          with:
            name: jacoco-coverage-report
            path: target/