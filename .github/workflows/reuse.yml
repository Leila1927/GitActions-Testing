
name: Reuse setup
run-name: Reusable Setup
on:
  workflow_call:
jobs:
  Setup-enviroment:
    runs-on:  ubuntu-latest
    steps:
      - uses: Actions/checkout@v3 #check ou is used to clone  a copy of a the repo to the runner 
      - name: Set up JDK 11 
        uses: Actions/setup-java@v3
        with: 
          java-version: '11'
          distribution: 'adopt'